UserId: <input type="text" [(ngModel)]="userId">
<button (click)="search()">Search</button>
<div *ngIf="response">
  <p>Id: {{response.id}}</p>
  <p>Имя: {{response.firstName}}</p>
  <p>Фамилия: {{response.secondName}}</p>
  <p>mail: {{response.mail}}</p>
  <p>Телефон: {{response.phone}}</p>
</div>
